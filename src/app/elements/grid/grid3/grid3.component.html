

<ng-container *ngIf="width && height" >
  <drawing-grid
    [width]="width"
    [height]="height"
    [pixelSize]="pixelSize"
    (mouseDown)="onMouseDown($event)"
    (mouseMove)="onMouseMove($event)"
    (mouseUp)="onMouseUp($event)"
    (contextMenu)="onContextMenu($event)">
  </drawing-grid>

</ng-container>
